<li class="feedback-row">
  <div class="feedback-head d-flex justify-content-between pb-3">
    <div class="feedback-left">
      <div class="feedback-date p-3 text-center">
        <span class="day fs-2 mb-2 fw-bold">{{ Day }}</span>
        <span class="month fs-6 mb-2">{{ Month }}</span>
        <span class="year fs-6">{{ Year }}</span>
      </div>
      <h4 class="title mb-3">
        <i class="fa-solid fa-user"></i> {{ message.senderName | titlecase }}
      </h4>
      <h6 class="mb-1 fs-6 text-muted ms-1">
        <i class="fa-solid fa-envelope me-2"></i> {{ message.email }}
      </h6>
      <!-- <div class="data" (click)="showButton()">
        <i class="fa-solid fa-clock mx-2"></i>{{ Status }}
      </div>
      <div *ngIf="toDisplay" class="mt-3">
        <button type="button" class="btn btn-outline-success me-2">
          Responded
        </button>
        <button type="button" class="btn btn-outline-danger">Ignored</button>
      </div> -->
    </div>
    <div class="feedback-right">
      <a
        (click)="DeleteBtnModal(modal)"
        class="dropdown-item btn"
        data-bs-toggle="modal"
        attr.data-bs-target="#exampleModal-{{ message.id }}"
        ><i class="fa-solid fa-trash"></i> Delete</a
      >
    </div>
  </div>

  <div class="feedback-body pt-3 mt-2">
    <p class="fw-bold">{{ message.subject }}</p>
    <p style="overflow-wrap: break-word">
      {{ message.body }}
    </p>
  </div>
</li>

<!-- Modal -->
<div
  class="modal fade"
  #modal
  id="exampleModal-{{ message.id }}"
  tabindex="-1"
  attr.aria-labelledby="exampleModalLabel-{{ message.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel-{{ message.id }}">
          Delete message {{ message.subject }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete the message</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="DeleteMessage(message.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
