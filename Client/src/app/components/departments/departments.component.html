<div class="contact">
  <div class="banner">
    <div class="container">
      <div class="title">
        <h2>Department</h2>
        <p class="text-white link-nav">
          <a routerLink="/home">Home </a>
          <i class="fa-solid fa-arrow-right" style="color: #081f3e"></i>
          <a routerLink="contact"> Department</a>
        </p>
      </div>
    </div>
  </div>
  <div class="first">
    <h6 class="text-center my-4 fs-3 fw-bold search">Departments</h6>
    <div class="line mb-5"></div>
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="search">
          <i class="fa fa-search"></i>
          <input
            type="text"
            class="form-control rounded-pill"
            placeholder="Search by department name....."
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
          />
          <button class="btn btn-primary rounded-pill" (click)="onSearch()">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mb-3 gy-3">
        <app-department
          class="col-lg-4"
          [department]="dept"
          *ngFor="let dept of SearchResult"
        ></app-department>
      </div>
    </div>
  </div>
</div>
