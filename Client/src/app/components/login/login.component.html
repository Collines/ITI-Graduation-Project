<div class="register">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-lg-6 col-md-8 colsm-12">
        <div class="box boxMargin">
          <h3 class="text-center pt-2 position-relative">Login</h3>

          <div class="social mb-2 my-3">
            <a href="http://www.google.com">
              <img src="assets/images/google.png " alt="" />
            </a>
            <a href="http://www.facebook.com"
              ><img src="assets/images/face.png" alt=""
            /></a>
            <a href="http://www.twiter.com "
              ><img src="assets/images/twiter.png" alt=""
            /></a>
          </div>

          <form
            class="w-100"
            [formGroup]="Validation"
            (submit)="onSubmit(errorDiv)"
          >
            <div
              #errorDiv
              class="alert alert-danger text-center"
              [ngClass]="submitted && !isResponseSuccess ? 'd-block' : 'd-none'"
            ></div>
            <div class="mb-3">
              <label for="email" class="form-label">{{
                "Email" | translate
              }}</label>
              <input
                formControlName="email"
                type="email"
                required
                [ngClass]="
                  !isEmailValid
                    ? {
                        'is-invalid':
                          submitted && Validation.controls.email.errors
                      }
                    : 'is-valid'
                "
                class="form-control"
                id="email"
                placeholder="Enter Email"
              />
              <div
                *ngIf="submitted && Validation.controls.email.errors"
                class="text-danger"
              >
                <div *ngIf="submitted && Validation.controls.email.errors">
                  Enter a valid Email
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="pass" class="form-label">{{
                "Password" | translate
              }}</label>
              <input
                formControlName="password"
                type="password"
                required
                [ngClass]="
                  !isPasswordValid
                    ? {
                        'is-invalid':
                          submitted && Validation.controls.password.errors
                      }
                    : 'is-valid'
                "
                class="form-control"
                id="pass"
                placeholder="Enter Password"
              />
              <div
                *ngIf="submitted && Validation.controls.password.errors"
                class="text-danger"
              >
                <div *ngIf="submitted && Validation.controls.password.errors">
                  Password Should be at least 8 characters
                </div>
              </div>
            </div>

            <div class="mb-3 form-check d-flex justify-content-start">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label me-4 px-2" for="exampleCheck1">{{
                "RememberMe" | translate
              }}</label>
            </div>
            <button type="submit" class="btn submit-btn">
              {{ "Login" | translate }}
            </button>

            <div class="login mt-3 text-muted">
              <h6>
                {{ "CreateNewaccount?" | translate }}
                <a routerLink="/register">{{ "Register" | translate }}</a>
              </h6>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
