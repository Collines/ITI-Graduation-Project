<div class="candidate-list-box card mt-4">
  <div class="p-4 card-body">
    <div class="align-items-center row">
      <div class="col-auto">
        <div class="candidate-list-images">
          <!-- <a routerLink="/News/:id"><img src="/assets/images/1.jpg" alt="" class="size img-thumbnail" /></a> -->
          <a routerLink="/News/{{ new.id }}"
            ><img src="{{ new.image }}" alt="" class="size img-thumbnail"
          /></a>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="candidate-list-content mt-3 mt-lg-0">
          <h5 class="fs-19 mb-0">
            <a class="primary-link" routerLink="/News/:id">{{ new.title }}</a>
          </h5>
          <p class="my-2" style="overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;">
            <!-- Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem
            earum quod optio aspernatur magnam voluptatibus sequi id, quia alias
            voluptate, dolorem numquam deserunt molestiae maiores doloribus.
            Porro velit architecto quibusdam? -->
            {{ new.description }}
          </p>
          <!-- <p class="text-muted">June 18, 2022</p> -->
          <p class="text-muted">{{ new.postedAt | date}}</p>
          <a class="primary-link" routerLink="/News/{{ new.id }}"
            >Read More...</a
          >
        </div>
      </div>
    </div>
    <div class="favorite-icon">
      <a routerLink="/News/{{ new.id }}" class="btn" title="Details"
        ><i class="fa-solid fa-desktop text-info"></i
      ></a>
      <a routerLink="/editNews/{{ new.id }}" class="btn " title="Edit"
        ><i class="fa-solid fa-pen-to-square text-warning"></i
      ></a>
      <a class="btn" (click)="DeleteBtnModal(modal)"
      class="dropdown-item btn"
      data-bs-toggle="modal"
      attr.data-bs-target="#exampleModal-{{ new.id }}">
        <i class="fa-solid fa-trash text-danger icon" ></i>
      </a>
    </div>
  </div>
</div>


<!-- Modal -->
<div
  class="modal fade"
  #modal
  id="exampleModal-{{ new.id }}"
  tabindex="-1"
  attr.aria-labelledby="exampleModalLabel-{{ new.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel-{{ new.id }}">
          Delete Article
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete the article</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="DeleteNews(new.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
