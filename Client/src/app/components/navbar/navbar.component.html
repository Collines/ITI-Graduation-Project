<nav class="navbar navbar-expand-lg bgGround fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="assets/images/logo2_footer.png" alt="" />
    </a>
    <button
      class="navbar-toggler text-light"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="fa-solid fa-bars" style="color: #ffffff"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/doctor">Doctors</a>
        </li>
      <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/departments"
            routerLinkActive="active"
            >Department</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active" >Contact</a
          >
        </li>

        <button *ngIf="!isLogged" class="button mx-1">
          <a routerLink="/register"> Register </a>
        </button>
        <button *ngIf="!isLogged" class="button mx-1">
          <a routerLink="/login"> Login </a>
        </button>

        <div
          class="d-inline-flex dropdown"
          *ngIf="isLogged"
          [ngClass]="dropdownShow ? 'show' : ''"
        >
          <a
            class="logout-button dropdown-toggle"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            (click)="dropDownClick()"
          >
            Welcome, {{ Username | titlecase }}
          </a>

          <div
            class="dropdown-menu mt-5"
            [ngClass]="dropdownShow ? 'show' : ''"
            aria-labelledby="dropdownMenuLink"
          >
            <a class="dropdown-item" routerLink="/dashboard">Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" (click)="Logout()">Logout</a>
          </div>

          <!-- Language selector -->
        <span class="form-inline ms-2 mt-1">
          <select
              class="form-control"
              #selectedLang
              (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()"
              [value]="language"
              [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </span>
        </div>
      </ul>
    </div>
  </div>
</nav>
